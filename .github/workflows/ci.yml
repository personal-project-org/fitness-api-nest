name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]
    services:
      postgres:
        image: postgres:11-alpine
        ports:
          - 5555:5432
        env:
          POSTGRES_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD }}
          POSTGRES_DB: fitness-api-db
    env:
      NODE_ENV: 'development'

    steps:
      - name: Checkout üõé
        uses: actions/checkout@master

      - name: Setup node env üèó
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node_modules üì¶
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Installing NPM
        run: npm install --legacy-peer-deps

      - name: Unit and E2E Tests
        run: npm run test:pipeline

      - name: Linting check
        run: npm run lint

      - name: Building application
        run: npm run build

      - name: Generate deployment package
        run: zip -r deploy.zip * .[^.]* -x "**node_modules**"

      - name: Get timestamp
        uses: gerred/actions/current-time@master
        id: current-time

      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: '${{ steps.current-time.outputs.time }}'
          replace-with: '-'
          flags: 'g'

      - name: Beanstalk Deploy for app
        uses: einaregilsson/beanstalk-deploy@v16
        with:
          aws_access_key: ${{ secrets.ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.APP_NAME }}
          environment_name: ${{ secrets.ENV_NAME }}
          region: ${{ secrets.REGION }}
          version_label: 'e-learn-${{ steps.format-time.outputs.replaced }}'
          deployment_package: deploy.zip

      - name: Send GitHub Action trigger data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "author":  "${{ github.event.pusher.name }}",
              "commitHash": "${{ github.sha }}",
              "env": "${{env.GITHUB_ENV}}",
              "linkToBuild": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "linkToCommit": "${{ github.event.pull_request.html_url || github.event.head_commit.url }}",
              "status": "${{ job.status == 'success' && '‚úÖ Success' || '‚ùå Failure'}}"
            }

      - name: Deployed!
        run: echo App deployed to ELB
